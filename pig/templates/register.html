{% extends "template.html" %}
{% block head %}
    {{super()}}
    
{% endblock %}
{% block content %}

<div class="mdl-card login-form mdl-cell mdl-cell--8-col mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Register</h2>
      </div>
         
      <div class="mdl-color-text--grey-600 mdl-card__supporting-text mdl-card--expand">
          <form id="register-form" method="post">
            {% if error is not none %}
                <p id="error">{{ error }}</p><br>
            {% endif %}
              <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="Email">Email: </label>
            <input class="mdl-textfield__input" type = "text" name = "Email" placeholder= "Email">
            
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                  <label class="mdl-textfield__label" for="First name">First name: </label>
            <input class="mdl-textfield__input" type = "text" name = "FirstName" placeholder= "First name">
            
             </div>     
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="Last name">Last name: </label>
            <input class="mdl-textfield__input" type = "text" name = "LastName" placeholder= "Last name">
            
             </div>         
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="Password">Password:</label>
            <input class="mdl-textfield__input" type = "password" name = "Password" placeholder = "Password">
            
               </div>           
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="mdl-textfield__label" for="PasswordConfirm">Confirm password:</label>
            <input class="mdl-textfield__input" type = "password" name = "PasswordConfirm" placeholder = "Confirm password">
            
            </div>
        </form>
          
          
        
      </div>
          <div class="mdl-card__actions mdl-card--border">
				<button type="submit" form="register-form" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Register</button>
             

			</div>
                

{% endblock %}

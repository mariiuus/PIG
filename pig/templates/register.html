{% extends "template.html" %}
{% block head %}
    {{super()}}
    
{% endblock %}
{% block content %}

<div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Register</h2>
      </div>
         
      <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
          <form id="login-form" method="post">
            {% if error is not none %}
                <p id="error">{{ error }}</p><br>
            {% endif %}
            <label for="Email">Email: </label>
            <input type = "text" name = "Email" placeholder= "Email">
            <label for="First name">First name: </label>
            <input type = "text" name = "FirstName" placeholder= "First name">
            <label for="Last name">Last name: </label>
            <input type = "text" name = "LastName" placeholder= "Last name">
            <label for="Password">Password:</label>
            <input type = "password" name = "Password" placeholder = "Password">
            <label for="PasswordConfirm">Confirm password:</label>
            <input type = "password" name = "PasswordConfirm" placeholder = "Confirm password">
            <button type="submit" id="button">Register</button>
        </form>
        
      </div>
          <div class="mdl-card__actions mdl-card--border">
				<button type="submit" form="login-form" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
             

			</div>
                

{% endblock %}

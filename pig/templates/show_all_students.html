{% extends "template.html" %}
{% block head %}
{{super()}}

{% endblock %}
{% block content %}



<div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Students</h2>
    </div>



    <div class="mdl-color-text--grey-600 mdl-card__supporting-text .table" id="table">
        <table class="mdl-data-table mdl-js-data-table">

            <tr>
              
                <th>Name</th>
                <th>Group Number</th>
                

            </tr>

            {% for student in students %}
            <tr>
                <td>{{ student.firstname  }} {{ student.lastname }}</td>
                <td>Insert group number</td>


            </tr>

            {% endfor %}
        </table>


    </div>  



    {% endblock %}

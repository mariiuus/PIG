{% extends "template.html" %}
{% block head %}
    {{super()}}
    
{% endblock %}
{% block content %}

<style>
    
    

</style>

  <div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login</h2>
      </div>
         
      <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
          
        <form id="login-form" method="post">
            <div class="mdl-textfield mdl-js-textfield">
            {% if error %}
                <p id="error">Invalid username or password</p>
            {% endif %}
            <input class="mdl-textfield__input" type = "text" name = "Username" placeholder= "Email">
            <label class="mdl-textfield__label" for="Username">Email: </label>
            </div>
            
            <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type = "password" name = "Password" placeholder = "Password">
            <label class="mdl-textfield__label" for="Password">Password:</label>
            
                
            </div>
            
            
            </form>
      </div>
          <div class="mdl-card__actions mdl-card--border">
				<button type="submit" form="login-form" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
             

			</div>
                

</div>  

    

{% endblock %}

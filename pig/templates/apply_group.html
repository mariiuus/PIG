{% extends "template.html" %}
{% block head %}
    {{super()}}
{% endblock %}
{% block content %}

<div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Groups</h2>
      </div>
         
      <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
    <form id="division-form">
      <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
        <select class="mdl-selectfield__select" id="groupno" name="groupno">
          <option value=""></option>
          {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <div class="mdl-selectfield__icon"><i class="material-icons">arrow_drop_down</i></div>
        <label class="mdl-selectfield__label" for="groupno">Group</label>
      </div>
    </form>
          

        
      </div>
    
    
    
          <div class="mdl-card__actions mdl-card--border">
				<button id="demo-show-snackbar" type="submit" form="submit-form" id="submit-form"  value="apply for group "class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Apply for group</button>
              <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
             

			</div>

</div>  

<script src='https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.js'></script>
<script>
(function() {
  'use strict';
  var snackbarContainer = document.querySelector('#demo-snackbar-example');
  var showSnackbarButton = document.querySelector('#demo-show-snackbar');
    var selectGroup = document.getElementById("groupno");
var groupNumber = selectGroup.options[selectGroup.selectedIndex].text;
    console.log(selectGroup);
    console.log(groupNumber)
  var handler = function(event) {
    showSnackbarButton.style.backgroundColor = '';
  };
  showSnackbarButton.addEventListener('click', function() {
    'use strict';
    
    var data = {
      message: ("Successfully applied to group."),
      timeout: 2000,
      actionHandler: handler,
      actionText: 'Undo'
    };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
}());
</script>


    
{% endblock %}
